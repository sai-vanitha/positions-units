<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header After Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h2>Welcome to Our Website</h2>
    </div>
    <div class="header">
        <h1>This is a Sticky Header</h1>
    </div>
    <div class="content">
        <p>Scroll down and the header will stick to the top after you scroll past the banner.</p>
        
    </div>
</body>
</html>
